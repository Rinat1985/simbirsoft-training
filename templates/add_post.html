{% extends 'base.html' %}

{% block h1 %}
Заказ пиццы
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="author">Заказчик</label>
      <input type="text" class="form-control" id="author" name="author" placeholder="Ваше имя">
    </div>
    <div class="form-group">
      <label for="title">Адрес доставки</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Ваш адрес">
    </div>
    <div class="form-group">
      <label for="phone1">Телефон</label>
      <input type="text" class="form-control" id="phone1" name="phone1" placeholder="Ваш телефон">
    </div>
    <fieldset class="form-group">
    <legend>Выбор пиццы</legend>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="Маргарита" checked>
      <label class="form-check-label">Маргарита</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="Неополитана">
    <label class="form-check-label">Неополитана</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="Варонез">
      <label class="form-check-label">Варонез</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="По-апульски">
      <label class="form-check-label">По-апульски</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios5" value="Четыре сыра">
      <label class="form-check-label">Четыре сыра</label>
    </div>
  </fieldset>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
{% endblock %}
